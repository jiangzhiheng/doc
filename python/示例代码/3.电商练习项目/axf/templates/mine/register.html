{% extends 'common/base.html' %}
{% load static from staticfiles %}
{% block linkscript %}
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/mine.css' %}"/>
{% endblock linkscript %}
{% block base %}
    <div id="mine">
        <section class="fixed" style="background-color:#fff;">
            <form method="post" action="" onsubmit="return check_input()">
                <a href="{% url 'App:mine' %}">我的</a>
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">用户</label>
                    <input type="text" name="username" class="form-control" placeholder="用户名" required onkeyup="value=value.replace(/[^a-z_A-Z]/g,'')">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" name="email" class="form-control" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input id="password" type="password" name="password" class="form-control" placeholder="密码" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input id="password" type="password" name="confirm" class="form-control" placeholder="确认密码" required>
                </div>

                <input type="submit" class="btn btn-success btn-block" value="注册">
            </form>
        </section>
    </div>
{% endblock %}
