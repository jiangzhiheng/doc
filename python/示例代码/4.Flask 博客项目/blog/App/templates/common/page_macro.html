{#  分页的样式宏定义  #}
{% macro page(pagination,endPoint) %}
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-lg">
            <li {% if not pagination.has_prev %}class="disabled"{% endif %}>
                <a {% if pagination.has_prev %}href="{{ url_for(endPoint,page=pagination.prev_num,**kwargs) }}"{% endif %}
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% for p in pagination.iter_pages() %}
                <li {% if p==pagination.page %}class="active"{% endif %}><a
                        href="{{ url_for(endPoint,page=p,**kwargs) }}">{{ p }}</a></li>
            {% endfor %}
            <li {% if not pagination.has_next %}class="disabled"{% endif %}>
                <a {% if pagination.has_next %}href="{{ url_for(endPoint,page=pagination.next_num,**kwargs) }}"{% endif %}
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endmacro %}
