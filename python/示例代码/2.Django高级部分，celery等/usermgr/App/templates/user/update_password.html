{% extends 'common/base.html' %}
{% block title %}
    修改密码
{% endblock %}

{% block pagecontent %}
<h2>修改密码</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>用户名： <input type="text" name="username" placeholder="请输入用户名或邮箱"></p>
        <p>密码： <input type="password" name="userpass" placeholder="请输入密码"></p>
        <p>新密码： <input type="password" name="newuserpass" placeholder="请输入新密码"></p>
        <p><input type="submit" value="登录"></p>
    </form>
{% endblock %}
